<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="C:\Users\MS\Desktop\kokoa-clone-2023\css\style.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Jimini's Talk</title>
    <script
      src="https://kit.fontawesome.com/3b9961b983.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
        <div class="dot"><span class="dot__upper"></span></div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://github.com/ji-minimini/kokoa-clone-2023/blob/main/pic/avatar.png?raw=true"
          />
          <div class="user-component_column__text">
            <h4 class="user-component__name">Jimini</h4>
            <h6 class="user-component__comment">
              +1 084121570 <i class="fa-solid fa-circle-exclamation fa-sm"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-envelope-open-text fa-2xl"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-upload"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-palette"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fa-solid fa-book fa-2xl"></i>
            </div>
            <span class="more-suggestions__icon-txt">Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fa-solid fa-face-grin-hearts fa-2xl"></i>
            </div>
            <span class="more-suggestions__icon-txt">Friend</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fa-solid fa-gamepad fa-2xl"></i>
            </div>
            <span class="more-suggestions__icon-txt">Game</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notice">
              <span class="nav__notice-upper"></span>
            </div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big :-<</span>
    </div>
  </body>
</html>
