<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="C:\Users\MS\Desktop\kokoa-clone-2023\css\style.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat with jimini</title>
    <script
      src="https://kit.fontawesome.com/3b9961b983.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chat-screen">
    <div class="status-bar chat-screen__status">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jimini</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2xl"></i></span>
        <span><i class="fa-solid fa-bars fa-2xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, October 26, 2023</div>
      <div class="message-row">
        <img
          src="https://github.com/ji-minimini/kokoa-clone-2023/blob/main/pic/avatar.png?raw=true"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__from">Jimini</span>
          <div class="message__info">
            <span class="message__bubble">Hi!!</span>
            <span class="message__time">20:25</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
